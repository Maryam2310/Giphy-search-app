<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy search app </title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="giphy-icon.png">
</head>

<div class="main-container">
    <h1 class="giphy">giphy</h1>
    <div class="search-container">
        <input type="text" name="searchforgiphy" class="user-input">
        <button type="button" class="submit">submit</button>


        <button type="button" class="trending">trending</button>

    </div>

    <div class="loading-animation">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
    </div>
    <div class="show-giphy"></div>

</div>

<script src="script.js"></script>
</body>

</html>
